<ion-view view-title="Playlists">
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical" ng-click="showPopover($event)">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" ng-click="viewDetail({{playlist.id}})">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
