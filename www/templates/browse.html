<ion-view view-title="Browse">
    <ion-content>
        <h1>Browse</h1>
        
        <ion-list>
            <ion-item ng-repeat="item in browseList | orderBy: category" ng-click="viewPdf(item.pdf)">
                <h2>{{item.title}}</h2>
                <p>{{item.summary}}</p>
            </ion-item>
        </ion-list>
                
    </ion-content>
</ion-view>
